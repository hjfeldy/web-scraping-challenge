<!DOCTYPE html>
<html>
<head>
    <meta charset ="UTF-8">
    <title>Mars Info Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel= 'stylesheet' href= '/static/styles/style.css' type='text/CSS'>
</head>

<body>

    <div class= 'Container'>
        <!-- header row -->
        <div class = "row header"> 
            <div class = 'col-md'></div>   
            <div class= 'col-md'><h1>Mars Fan Page</h1></div>  
            <div class = 'col-md'></div>   
        </div>
        <div class = "row header">
            <div class = 'col-md'></div>   
            <div class = "col-md" align='center'>
                <a href="/scrape" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Scrape</a>
                
            </div>
            <div class = 'col-md'></div>   
        </div>

        <!-- headline row -->
        <div class = "row"> 
            
                <h2> {{title}}</h2>
                <p>{{paragraph}}</p>
        </div>
        <div class = "row">
            <div class = 'col-md' align='center'><img src={{image}}></div>
            <div class = 'col-md'>
                {{table|safe}}
            </div>
        </div>

        <!-- data row-->
        <div class = "row"> 
            <h2> Mars Hemispheres </h2>
            <div class = 'col-md' align='center'>
                <img class = "hemisphere" src = {{hemispheres[0]["img_url"]}} >
                <figcaption>{{hemispheres[0]["title"]}}</figcaption>
            </div>
            <div class = 'col-md' align='center'>
                <img class = "hemisphere" src = {{hemispheres[1]["img_url"]}}>
                <figcaption>{{hemispheres[1]["title"]}}</figcaption></div>
        </div>
        <div class = "row">
            <div class = 'col-md' align='center'>
                <img class = "hemisphere" src = {{hemispheres[2]["img_url"]}}>
                <figcaption>{{hemispheres[2]["title"]}}</figcaption></div>
            <div class = 'col-md' align='center'>
                <img class = "hemisphere" src = {{hemispheres[3]["img_url"]}}>
                <figcaption>{{hemispheres[3]["title"]}}</figcaption></div>

            </div>
        </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</html>
